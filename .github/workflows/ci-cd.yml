name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Formatter
        run: bun run format:all

      - name: Run Linter
        run: bun run lint:all

      - name: Run Tests
        env:
          # Dummy key for API tests that rely on structure but mocks (or use real if provided)
          # Note: Real Mistral calls in CI require MISTRAL_API_KEY secret
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_TEST_API_KEY }}
        run: bun run test:all